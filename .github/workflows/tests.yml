name: "Run test"

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'

      - name: Composer install
        run: composer install --prefer-dist --no-progress --no-suggest

      - name: Run PHPUnit test
        run: vendor/bin/phpunit